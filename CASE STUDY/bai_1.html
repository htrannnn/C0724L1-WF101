<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CaseStudy: Bài 1</title>
	</head>
	<body>
		<script>
			let input = parseInt(prompt("Nhập độ dài của mảng:"));
			let number = [];

			for (let i = 0; i < input; i++) {
				let inputNumber = parseInt(prompt("Nhập vào số nguyên thứ: " + i));
				number.push(inputNumber);
			}
			alert("Mảng vừa nhập vào là: " + number);

			function increasingNumber(number) {
				const space = number[1] - number[0];
				for (let i = 0; i < number.length - 1; i++) {
					if (number[i] - number[i + 1] > 0 || number[i + 1] - number[i] != space) {
						return false;
					}
				}
				return true;
			}

			if (increasingNumber(number)) {
				alert("OK");
			} else {
				alert("NO");
			}
		</script>
	</body>
</html>
