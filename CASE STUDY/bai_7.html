<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CaseStudy: Bài 7</title>
	</head>
	<body>
		<script>
			let input = prompt("Nhập vào độ dài của mảng:");
			let character = [];

			for (let i = 0; i < input; i++) {
				let inputCharacter = prompt("Nhập vào kí tự thứ: " + i);
				character.push(inputCharacter);
			}
			alert(`Mảng kí tự vừa nhập vào là: ${character}`);

			function symbol(index) {
				let number = false;
				let symbol = false;

				for (let i = 0; i < index.length; i++) {
					if (!isNaN(index[i])) {
						number = true;
					} else {
						symbol = true;
					}
				}

				if (number && symbol) {
					return -1;
				} else if (number) {
					return 1;
				} else {
					return 0;
				}
			}
			let result = symbol(character);
			alert(result);
		</script>
	</body>
</html>
