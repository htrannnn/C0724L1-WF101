<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CaseStudy: Bài 9</title>
	</head>
	<body>
		<script>
			let input = parseInt(prompt("Nhập vào độ dài của mảng:"));
			let number = [];
			let result = "";

			if (input % 2 == 0) {
				for (let i = 0; i < input; i++) {
					let inputNumber = parseInt(prompt("Nhập vào số thứ: " + i));
					number.push(inputNumber);
				}
				alert(`Mảng vừa nhập vào là: ${number}`);
			} else {
				alert(`Độ dài của mảng phải là số chẵn. Tải lại`);
			}

			function checkIncreasing(arr) {
				for (let i = 0; i < arr.length - 1; i++) {
					if (arr[i] < arr[i + 1]) {
						result = "OK";
					} else {
						result = "NO";
					}
				}
			}

			checkIncreasing(number);
			alert(result);
		</script>
	</body>
</html>
