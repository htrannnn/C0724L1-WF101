<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 6</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<h3>Quy định hoa hồng theo doanh thu</h3>
		<table>
			<tr>
				<th>Doanh thu</th>
				<th>Hoa hồng</th>
			</tr>
			<tr>
				<td>từ 0 đến 10.000.000</td>
				<td>5%</td>
			</tr>
			<tr>
				<td>từ 10.000.000 đến 50.000.000</td>
				<td>7%</td>
			</tr>
			<tr>
				<td>trên 50.000.000</td>
				<td>10%</td>
			</tr>
		</table>
		<br />
		<input id="doanh_thu" placeholder="Nhập doanh thu tháng" />
		<button onclick="check()">Check</button>
		<p id="result"></p>

		<script>
			function check() {
				let doanhThu = +document.getElementById("doanh_thu").value;

				if (doanhThu <= 10000000) {
					hoaHong = doanhThu * 0.05;
				} else if (doanhThu <= 50000000) {
					hoaHong = doanhThu * 0.07;
				} else {
					hoaHong = doanhThu * 0.1;
				}
				document.getElementById("result").innerHTML = `Tổng hoa hồng nhận được: ${hoaHong}`;
			}
		</script>
	</body>
</html>
