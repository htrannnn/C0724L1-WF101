<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 3</title>
	</head>
	<body>
		<input id="number" placeholder="Nhập số nguyên" />
		<button onclick="check()">Kiểm tra</button>
		<h3 id="result"></h3>

		<script>
			function check() {
				let number = parseInt(document.getElementById("number").value);

				if (number > 0) {
					document.getElementById("result").innerText = `số ${number} lớn hơn 0`;
				} else {
					document.getElementById("result").innerText = `số ${number} nhỏ hơn 0`;
				}
			}
		</script>
	</body>
</html>
