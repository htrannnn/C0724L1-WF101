<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 1</title>
	</head>
	<body>
		<input id="so_a" placeholder="Nhập số a" />
		<input id="so_b" placeholder="Nhập số b" />
		<button onclick="kiemTra()">Kiểm tra</button>
		<p id="result"></p>

		<script>
			function kiemTra() {
				let numberA = +document.getElementById("so_a").value;
				let numberB = +document.getElementById("so_b").value;

				if (numberA % numberB == 0) {
					document.getElementById("result").innerText = `số a chia hết cho số b`;
				} else if (numberB == 0) {
					document.getElementById("result").innerText = `số b KHÔNG tồn tại`;
				} else {
					document.getElementById("result").innerText = `số a KHÔNG chia hết cho số b`;
				}
			}
		</script>
	</body>
</html>
