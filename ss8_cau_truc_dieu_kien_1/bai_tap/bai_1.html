<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tính chỉ số cân nặng của cơ thể</title>
	</head>
	<body>
		<h1>Tính chỉ số cân nặng</h1>
		<span>Nhập cân nặng: (kg)</span> <input id="kg" placeholder="Nhập cân nặng" /> <br />
		<br />
		<span>Nhập chiều cao: (m)</span> <input id="m" placeholder="Nhập chiều cao" /> <br />
		<br />
		<button onclick="check()">Kiểm tra</button>
		<p id="result"></p>

		<script>
			function check() {
				let canNang = parseFloat(document.getElementById("kg").value);
				let chieuCao = parseFloat(document.getElementById("m").value);
				bmi = canNang / (chieuCao * chieuCao);

				if (bmi < 18.5) {
					document.getElementById("result").innerHTML = `Chỉ số BMI là: ${bmi}. You're <b>underweight</b>`;
				} else if (bmi < 25) {
					document.getElementById("result").innerHTML = `Chỉ số BMI là: ${bmi}. You're <b>normal</b>`;
				} else if (bmi < 30) {
					document.getElementById("result").innerHTML = `Chỉ số BMI là: ${bmi}. You're <b>overweight</b>`;
				} else {
					document.getElementById("result").innerHTML = `Chỉ số BMI là: ${bmi}. You're <b>obese</b>`;
				}
			}
		</script>
	</body>
</html>
