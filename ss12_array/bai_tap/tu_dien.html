<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Từ điển</title>
	</head>
	<body>
		<h4>Nhập từ:</h4>
		<input type="text" id="box" />
		<button onclick="translate()">Dịch</button>
		<p id="means"></p>

		<script>
			function translate() {
				let input = document.getElementById("box").value;
				let english = ["cat", "dog", "elephant", "rabbit", "tiger"];
				let vietnamese = ["mèo", "chó", "voi", "thỏ", "hổ"];

				for (i = 0; i < english.length; i++) {
					if (input === english[i]) {
						document.getElementById("means").innerText = `${vietnamese[i]}`;
					} else {
						document.getElementById("means").innerText = "Không tìm thấy từ này trong từ điển.";
					}
				}
			}
		</script>
	</body>
</html>
