<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Từ điển</title>
	</head>
	<body>
		<h4>Nhập từ:</h4>
		<input id="box" placeholder="Nhập từ tiếng Anh" />
		<button onclick="check()">Dịch</button>
		<p id="means"></p>

		<script>
			let english = ["cat", "dog", "elephant", "rabbit", "tiger"];
			let vietnamese = ["mèo", "chó", "voi", "thỏ", "hổ"];

			function check() {
				let input = document.getElementById("box").value.toLowerCase();
				let index = -1;

				for (i = 0; i < english.length; i++) {
					if (input === english[i]) {
						index = i;
						break;
					}
				}
				if (index != -1) {
					document.getElementById("means").innerText = vietnamese[index];
				} else {
					document.getElementById("means").innerText = "Không tìm thấy từ này trong từ điển";
				}
			}
		</script>
	</body>
</html>
