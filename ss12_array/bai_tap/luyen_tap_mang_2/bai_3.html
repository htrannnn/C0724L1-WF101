<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 3</title>
	</head>
	<body>
		<script>
			let input = +prompt("Nhập chiều dài của mảng");
			let str = [];
			let digitCount = 0;
			for (let i = 0; i < input; i++) {
				let inputNumber = prompt("Nhập phần tử thứ " + i);
				str.push(inputNumber);
			}
			alert("Mảng vừa nhập là: " + str);

			for (let i = 0; i < str.length; i++) {
				if (!isNaN(str[i]) && str[i] !== " ") {
					//Sử dụng !isNaN(array[i]) để kiểm tra xem phần tử hiện tại có phải là một số không. Ngoài ra, loại bỏ ký tự khoảng trắng bằng cách kiểm tra điều kiện array[i] !== ' '.
					digitCount++;
				}
			}
			alert(`Số lượng ký tự trong mảng là: ${digitCount}`);
		</script>
	</body>
</html>
