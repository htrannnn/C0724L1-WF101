<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 4</title>
	</head>
	<body>
		<script>
			let input = +prompt("Nhập chiều dài của mảng");
			let str = [];

			for (let i = 0; i < input; i++) {
				let inputNumber = prompt("Nhập từ thứ " + i);
				str.push(inputNumber);
			}
			alert("Câu vừa nhập là: " + str.join(" "));

			let words = str.join(" ").trim().split(/\s+/); // Tách chuỗi dựa trên khoảng trắng (một hoặc nhiều khoảng trắng)
			let wordCount = words.length;
			alert("Số từ trong chuỗi là " + wordCount);
		</script>
	</body>
</html>
