<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 2</title>
	</head>
	<body>
		<script>
			let input = +prompt("Nhập chiều dài của mảng");
			let str = [];
			let result = "";
			for (let i = 0; i < input; i++) {
				let inputNumber = prompt("Nhập phần tử thứ " + i);
				str.push(inputNumber);
			}
			alert("Mảng vừa nhập là: " + str);

			for (let i = str.length - 1; i >= 0; i--) {
				result += str[i];
			}
			alert(`${result}`);
		</script>
	</body>
</html>
