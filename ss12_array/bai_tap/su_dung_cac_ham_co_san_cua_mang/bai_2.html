<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 2: Chương trình nhập số</title>
	</head>
	<body>
		<script>
			let numbers = +prompt("Nhập số vào");
			let str = numbers.toString();
			let result = [str[0]];
			for (i = 1; i < str.length; i++) {
				if (str[i] % 2 === 0 && str[i - 1] % 2 === 0) {
					//[i-1] check previous of "i" = 0 or not

					result.push("-" + str[i]);
				} else {
					result.push(str[i]);
				}
			}
			alert(result.join(""));
		</script>
	</body>
</html>
