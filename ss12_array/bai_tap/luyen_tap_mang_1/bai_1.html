<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 1</title>
	</head>
	<body>
		<script>
			let input = +prompt("Nhập chiều dài của mảng:");
			let soNguyen = [];
			let ketQua = [];
			//khởi tạo mảng rỗng cho soNguyen để lưu trữ mảng được inputNumber

			for (i = 0; i < input; i++) {
				let inputNumber = +prompt("Nhập số nguyên thứ:" + i);
				soNguyen.push(inputNumber); //input number vào sẽ đẩy lên trên soNguyen
			}
			alert("Mảng vừa nhập là:" + soNguyen);

			for (i = 0; i < soNguyen.length; i++) {
				if (soNguyen[i] >= 10) {
					ketQua.push(soNguyen[i]);
				}
			}
			alert("lớn hơn 10 là:" + ketQua.join(", "));
		</script>
	</body>
</html>
