<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 4</title>
	</head>
	<body>
		<script>
			let input = +prompt("Nhập vào độ dài của mảng:");
			let soNguyen = [];
			let result = "";

			for (i = 0; i < input; i++) {
				let nhapSo = +prompt("Nhập vào số nguyên thứ: " + i);
				soNguyen.push(nhapSo);
			}
			alert("Mảng vừa nhập là: " + soNguyen);

			for (let i = soNguyen.length - 1; i >= 0; i--) {
				//đảo ngược chuỗi
				result = result + soNguyen[i];
			}
			alert("Các phần tử được đảo ngược là: " + result);
		</script>
	</body>
</html>
