<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 5</title>
	</head>
	<body>
		<script>
			let input = +prompt("Nhập độ dài của mảng:");
			let soNguyen = [];

			for (i = 0; i < input; i++) {
				let inputNumber = +prompt("Nhập vào số nguyên thứ: " + i);
				soNguyen.push(inputNumber);
			}
			alert("Mảng vừa nhập vào là: " + soNguyen);

			let count = 0;
			for (i = 0; i < soNguyen.length; i++) {
				if (soNguyen[i] < 0) {
					count++; //biến đếm
				}
			}
			alert("Có " + count + " số nguyên âm trong mảng");
		</script>
	</body>
</html>
