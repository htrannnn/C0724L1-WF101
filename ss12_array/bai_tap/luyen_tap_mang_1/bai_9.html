<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 9</title>
	</head>
	<body>
		<script>
			let inputA = +prompt("Nhập vào độ dài của mảng a:");
			let arr = [];
			for (let i = 0; i < inputA; i++) {
				let inputArr1 = +prompt("Nhập vào mảng a thứ:" + i);
				arr.push(inputArr1);
			}

			let inputB = +prompt("Nhập vào độ dài của mảng b:");
			for (let i = 0; i < inputB; i++) {
				let inputArr2 = +prompt("Nhập vào mảng b:" + i);
				arr.push(inputArr2);
			}
			alert(arr);
		</script>
	</body>
</html>
