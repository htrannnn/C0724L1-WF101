<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 3</title>
	</head>
	<body>
		<script>
			let input = +prompt("Nhập vào độ dài của mảng");
			let soNguyen = [];
			let maxNumber = [];
			let sum = 0;

			for (i = 0; i < input; i++) {
				let nhapSo = +prompt("Nhập vào số nguyên thứ: " + i);
				soNguyen.push(nhapSo);
			}
			alert("Mảng vừa nhập là:" + soNguyen);

			let max = Math.max(...soNguyen);

			for (i = 0; i < soNguyen.length; i++) {
				if (soNguyen[i] === max) {
					maxNumber.push(soNguyen[i]);
				}
				sum = sum + soNguyen[i];
			}
			alert("Số nguyên có giá trị lớn nhất là: " + maxNumber);

			let average = sum / soNguyen.length;
			alert("Giá trị trung bình của các phần tử trong mảng là: " + average);
		</script>
	</body>
</html>
