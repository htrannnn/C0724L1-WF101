<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 6</title>
	</head>
	<body>
		<script>
			let input = +prompt("Nhập độ dài của mảng:");
			let integer = [];

			for (i = 0; i < input; i++) {
				let inputNumber = +prompt("Nhập vào số nguyên thứ: " + i);
				integer.push(inputNumber);
			}
			alert("Mảng vừa nhập vào là: " + integer);

			let inputV = +prompt("Nhập vào phần tử số nguyên V:");
			let soV = false; //gán giá trị false cho soV

			for (i = 0; i < integer.length; i++) {
				if (inputV === integer[i]) {
					soV = true; //nếu soV là đúng => dừng vòng lặp và hiển thị kết quả
					break;
				}
			}
			if (soV) {
				alert("V is in the array");
			} else {
				alert("V is not in the array");
			}
		</script>
	</body>
</html>
