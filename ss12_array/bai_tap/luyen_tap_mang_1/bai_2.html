<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 2</title>
	</head>
	<body>
		<script>
			let input = +prompt("Nhập vào độ dài của mảng:");
			let soNguyen = [];
			let result = [];

			for (i = 0; i < input; i++) {
				let inputNumber = +prompt("Nhập vào số nguyên thứ: " + i);
				soNguyen.push(inputNumber);
			}
			alert("Mảng vừa nhập là: " + soNguyen);

			let max = Math.max(...soNguyen);
			//định nghĩa giá trị lớn nhất cho max: sử dụng hàm Math.max(...values) trong đó values là dãy số được tìm giá trị lớn nhất

			for (i = 0; i < soNguyen.length; i++) {
				if (soNguyen[i] === max) {
					result.push(soNguyen[i]);
				}
			}
			alert("Số nguyên có giá trị lớn nhất là: " + result);
			alert("Vị trí của số đó trong mảng là: " + soNguyen.indexOf(max));
			//vị trí của số đó trong mảng đã nhập -> lấy soNguyen, 0 lấy result được vì result chỉ alert 1 số có giá trị lớn nhất
		</script>
	</body>
</html>
