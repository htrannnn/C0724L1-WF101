<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Phát triển chương trình thể hiện sự tương tác giữa hai đối tượng: công tắc và bóng đèn</title>
	</head>
	<body>
		<p id="result1"></p>
		<p id="result2"></p>

		<script>
			class SwitchButton {
				constructor(status, lamp) {
					this.status = false;
					this.lamp = null;
				}

				connectToLamp(lamp) {
					this.lamp = lamp;
				}

				switchOn() {
					this.status = true;
					this.lamp.turnOn();
					console.log("Công tắc đang BẬT");
				}

				switchOff() {
					this.status = false;
					this.lamp.turnOff();
					console.log("Công tắc đang TẮT");
				}
			}

			class ElectricLamp {
				constructor(status) {
					this.status = false;
				}

				turnOn() {
					this.status = true;
					console.log("Đèn đang BẬT");
				}

				turnOff() {
					this.status = false;
					console.log("Đèn đang TẮT");
				}
			}

			let switchButton = new SwitchButton();
			let electricLamp = new ElectricLamp();

			for (i = 0; i < 5; i++) {
				switchButton.connectToLamp(electricLamp);
				switchButton.switchOn();
				switchButton.switchOff();
			}
		</script>
	</body>
</html>
