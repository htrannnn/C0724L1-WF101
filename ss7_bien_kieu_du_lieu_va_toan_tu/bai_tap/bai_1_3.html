<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 3 - Biến, kiểu dữ liệu và toán tử</title>
	</head>
	<body>
		<input id="ban_kinh" placeholder="Nhập giá trị bán kính:" />
		<button onclick="dienTichHinhTron()">Tính</button>
		<h2 id="ket_qua"></h2>

		<script>
			function dienTichHinhTron() {
				let banKinh = +document.getElementById("ban_kinh").value;
				result = banKinh * banKinh * 3.14;
				document.getElementById("ket_qua").innerText = `Diện tích hình tròn là: ${result}`;
			}
		</script>
	</body>
</html>
