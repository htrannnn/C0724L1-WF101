<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 1 - Biến, kiểu dữ liệu và toán tử</title>
	</head>
	<body>
		<input id="physics" placeholder="Nhập điểm môn Vật lý:" />
		<input id="chemis" placeholder="Nhập điểm môn Hóa học:" />
		<input id="biologic" placeholder="Nhập điểm môn Sinh học:" />
		<button onclick="totalAverage()">Tính tổng điểm và điểm trung bình</button>
		<h3 id="total"></h3>
		<h3 id="average"></h3>

		<script>
			function totalAverage() {
				let monLy = +document.getElementById("physics").value;
				let monHoa = +document.getElementById("chemis").value;
				let monSinh = +document.getElementById("biologic").value;
				let sum = monLy + monHoa + monSinh;
				let average = (monLy + monHoa + monSinh) / 3;
				document.getElementById("total").innerText = `Tổng điểm là: ${sum}`;
				document.getElementById("average").innerText = `Điểm trung bình là: ${average}`;
			}
		</script>
	</body>
</html>
