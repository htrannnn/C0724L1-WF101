<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ứng dụng chuyển đổi tiền tệ</title>
		<style>
			.item {
				display: flex;
			}
			.content {
				padding-right: 50px;
			}
			h3 {
				text-align: center;
				margin-bottom: 5px;
			}
			select {
				width: 120px;
				height: 22px;
			}
			button {
				background-color: #8f82cf;
				color: white;
				height: 30px;
				width: 80px;
				margin-top: 15px;
				border-radius: 5px;
			}
			/* button:hover {
				background-color: #8171cf;
			} */
		</style>
	</head>
	<body>
		<form class="item">
			<div class="content">
				<h3>Amount</h3>
				<input id="amount" type="number" />
			</div>

			<div class="content">
				<h3>From currency</h3>
				<select id="from">
					<option value="VND">VND</option>
					<option value="USD">USD</option>
				</select>
			</div>

			<div class="content">
				<h3>To currency</h3>
				<select id="to">
					<option value="VND">VND</option>
					<option value="USD">USD</option>
				</select>
			</div>
		</form>
		<button onclick="convert()">Convert</button>
		<p id="result"></p>

		<script>
			function convert() {
				let giaTri = +document.getElementById("amount").value;
				let fromCurrency = document.getElementById("from").value;
				let toCurrency = document.getElementById("to").value;
				if (fromCurrency == "VND" && toCurrency == "USD") {
					result = giaTri * 0.00004065;
				} else if (fromCurrency == "USD" && toCurrency == "VND") {
					result = giaTri * 24603.28;
				} else {
					result = giaTri;
				}
				document.getElementById("result").innerText = "Result:" + result;
			}
		</script>
	</body>
</html>
