<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 1:</title>
	</head>
	<body>
		<script>
			let input = parseInt(prompt("Nhập vào độ dài của mảng:"));
			let number = [];

			while (input > 20) {
				input = parseInt(prompt("Độ dài của mảng không được quá 20. Nhập lại độ dài của mảng:"));
			}
			for (let i = 0; i < input; i++) {
				let inputNumber = parseInt(prompt("Nhập vào số nguyên thứ: " + i));
				number.push(inputNumber);
			}
			alert(`Mảng vừa nhập vào là: ${number}`);

			let sum = 0;
			let commonMultiple = [];
			for (let i = 0; i < number.length; i++) {
				if (number[i] % 3 === 0 && number[i] % 5 === 0) {
					commonMultiple.push(number[i]);
					sum += number[i];
				}
			}
			alert(`Tổng các số bội chung của 3 và 5 là: ${sum}`);
		</script>
	</body>
</html>
