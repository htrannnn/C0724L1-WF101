<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			/* Truyền vào hai số nguyên bất kỳ và thực hiện hoán đổi vị trí của chúng 
            (hoán đổi giá trị được gán cho biến a và b) */

			function hoanDoi(num1, num2) {
				let temp = num1;
				num1 = num2;
				num2 = temp;
				alert(`Sau khi đổi chỗ: a = ${num1}, b = ${num2}`);
			}

			let num1 = parseInt(prompt("Nhập số nguyên đầu tiên vào đây cho tao:"));
			let num2 = parseInt(prompt("Nhập số nguyên thứ hai vào đây cho tao:"));
			hoanDoi(num1, num2);

			/* Truyền vào mảng số nguyên bất kỳ, sau đó đảo ngược mảng số nguyên đó */

			function lonCaiMang(arr) {
				let lonCaiMang = arr.reverse();
				alert(`Lộn cái mảng thì chúng ta được: ${lonCaiMang}`);
			}

			let arr = prompt("Nhập các số nguyên, ngăn cách bằng dấu phẩy vào đây 👇:").split(",").map(Number);
			lonCaiMang(arr);

			/* Truyền vào một mảng ký tự, và kiểm tra số lần xuất hiện của ký tự được chỉ định */

			function countCharacter(arr, char) {
				let dem = 0;
				for (let i = 0; i < arr.length; i++) {
					if (arr[i] === char) {
						dem++;
					}
				}

				return dem > 0 ? dem : -1; /* Toán tử 3 ngôi, hãy google để tìm hiểu */

				// Trông nó sẽ dài ngoằng nếu viết thường như vậy
				/* if (count > 0) {
                    return dem;
                } else {
                    return -1;
                } */
			}

			let charArray = prompt("Nhập các ký tự, ngăn cách bằng dấu phẩy:").split(",");
			let charToFind = prompt("Nhập ký tự cần kiểm tra:");
			let result = countCharacter(charArray, charToFind);
			alert(result !== -1 ? `Ký tự xuất hiện ${result} lần` : `Ký tự không xuất hiện`);
		</script>
	</body>
</html>
