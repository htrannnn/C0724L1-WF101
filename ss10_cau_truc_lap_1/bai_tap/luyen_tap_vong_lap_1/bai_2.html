<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 2: Nhiệt độ</title>
	</head>
	<body>
		<script>
			let nhietDo;

			do {
				nhietDo = +prompt("Nhập nhiệt độ hiện tại");
				if (nhietDo > 100) {
					alert("Hãy giảm nhiệt độ");
				} else if (nhietDo < 20) {
					alert("Hãy tăng nhiệt độ");
				}
			} while (nhietDo > 20 && nhietDo < 100);
		</script>
	</body>
</html>
