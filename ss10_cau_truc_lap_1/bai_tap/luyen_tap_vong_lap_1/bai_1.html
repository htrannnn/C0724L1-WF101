<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 1: Sử dụng vòng lặp để đếm</title>
	</head>
	<body>
		<script>
			for (let i = 1; i <= 100; i++) {
				document.write(i + "<br>");
				console.log(i);
				if (i === 99) {
					console.log("đã hoàn thành");
				}
			}
		</script>
	</body>
</html>
