<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 7: Fizz and Buzz</title>
	</head>
	<body>
		<script>
			for (let i = 1; i <= 100; i++) {
				if (i % 3 == 0 && i % 5 != 0) {
					document.write("Fizz" + "<br>");
					continue;
					//continue hầu như được sử dụng với các câu lệnh điều kiện, rẽ nhánh. Câu lệnh continue sẽ bỏ qua lần lặp hiện tại và luồng điều khiển để nhảy sang lần lặp tiếp theo.
				} else if (i % 5 == 0 && i % 3 != 0) {
					document.write("Buzz" + "<br>");
					continue;
				} else if (i % 3 == 0 && i % 5 == 0) {
					document.write("FizzBuzz" + "<br>");
					continue;
				}
				document.write(i + "<br>");
			}
		</script>
	</body>
</html>
