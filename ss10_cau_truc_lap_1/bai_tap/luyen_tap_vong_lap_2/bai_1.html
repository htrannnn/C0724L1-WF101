<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 1: In dãy Fibonacci</title>
	</head>
	<body>
		<script>
			let n1 = 0;
			let n2 = 1;

			for (let i = 0; i <= 50; i++) {
				let sum = n2 + n1;
				n1 = n2;
				n2 = sum;
				document.write(sum + "<br>");
			}
		</script>
	</body>
</html>
