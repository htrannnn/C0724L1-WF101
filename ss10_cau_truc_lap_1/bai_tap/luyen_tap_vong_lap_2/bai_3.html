<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 3: In tam giác vuông</title>
	</head>
	<body>
		<script>
			for (i = 1; i < 6; i++) {
				for (j = 1; j <= i; j++) {
					document.write("*");
				}
				document.write("<br>");
			}
			document.write("------------ <br>");
			for (i = 1; i < 6; i++) {
				for (j = 1; j <= 6 - i; j++) {
					document.write("*");
				}
				document.write("<br>");
			}
			document.write("------------ <br>");
			for (i = 1; i < 6; i++) {
				for (j = 1; j <= 6 - i; j++) {
					document.write("&ensp;");
				}
				for (j = 1; j <= i; j++) {
					document.write("*");
				}
				document.write("<br>");
			}
			document.write("------------ <br>");
			for (i = 1; i < 6; i++) {
				for (j = 1; j <= i; j++) {
					document.write("&ensp;");
				}
				for (j = 1; j <= 6 - i; j++) {
					document.write("*");
				}
				document.write("<br>");
			}
		</script>
	</body>
</html>
