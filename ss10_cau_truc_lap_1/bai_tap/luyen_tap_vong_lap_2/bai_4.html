<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 4: In hình chữ nhật</title>
	</head>
	<body>
		<script>
			for (i = 1; i <= 1; i++) {
				for (j = 1; j <= 21; j++) {
					document.write("*");
				}
			}
			document.write("<br>");
			for (i = 1; i <= 5; i++) {
				for (j = 1; j < 6; j++) {
					document.write("*");

					for (j = 1; j < 20; j++) {
						document.write("&ensp;");
					}
					document.write("*");
					document.write("<br>");
				}
			}
			for (i = 1; i <= 1; i++) {
				for (j = 1; j <= 21; j++) {
					document.write("*");
				}
			}
		</script>
	</body>
</html>
