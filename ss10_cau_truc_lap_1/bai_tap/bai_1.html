	<body>
		<h2>Bảng cửu chương</h2>

		<script>
			let table = "<table border='1' cellpadding='10' cellspacing='0'>";

			for (let i = 1; i <= 10; i++) {
				table = table + "<tr>";
				for (j = 1; j <= 10; j++) {
					table = table + "<td>" + i + "*" + j + "=" + i * j + "</td>";
				}
				table = table + "</tr>";
			}

			document.write(table);
		</script>
