<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 5</title>
	</head>
	<body>
		<p id="result"></p>
		<script>
			let inputStar = prompt("Nhập vào ngôi sao:").toLowerCase();
			let stars = [
				["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"],
				["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"],
			];

			function findStars(starName, stars) {
				for (let i = 0; i < stars.length; i++) {
					for (let j = 0; j < stars[i].length; j++) {
						if (i === 0 && stars[i][j].toLowerCase() === starName) {
							return stars[1][j];
						}
					}
				}
			}

			let result = "";
			let check = findStars(inputStar, stars);

			if (check) {
				result = `${inputStar} = ${check}.`;
			} else {
				result = "Không tìm ra ngôi sao hợp lệ.";
			}
			document.getElementById("result").innerText = result;
		</script>
	</body>
</html>
