<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Student Management</title>
		<link rel="stylesheet" href="../../bootstrap-5.1.3-dist/css/bootstrap.css" />
		<script src="../../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
		<style>
			body {
				font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
				margin: 20px;
			}
		</style>
	</head>
	<body>
		<h2>Student Management</h2>
		<h5>Add New Student</h5>
		<input id="student" placeholder="New Student" />
		<button onclick="addNewStudent()" class="btn btn-sm btn-success">Add Student</button>
		<br />
		<br />
		<h5>Display All Student</h5>
		<div id="result"></div>

		<script>
			let studentList = ["Trần Huyền Trân", "Đinh Thanh Hằng", "Nguyễn Thị Hương Giang"];
			displayStudent(studentList, "result");

			function displayStudent(list) {
				let tableString = `<table class="table table-success">
					<tr>
						<th>Number</th>
						<th>Name</th>
						<th>Edit</th>
						<th>Delete</th>
					</tr>`;

				for (i = 0; i < list.length; i++)
					tableString += `<tr>
							<td>${i + 1}</td>
							<td>${studentList[i]}</td>
							<td><button onclick="editStudent(${i})">Edit</button></td>
							<td><button onclick="deleteStudent(${i})">Delete</button></td>
								   </tr>`;
				tableString += `</table>`;
				document.getElementById("result").innerHTML = tableString;
			}

			function addNewStudent(index) {
				let newStudent = document.getElementById("student").value;

				if (newStudent != "") {
					studentList.push(newStudent);
				} else {
					alert("Please enter student's name");
				}
				displayStudent(studentList);
			}

			function editStudent(index) {
				let editStudent = prompt(`Change student's name ${studentList[index]} to:`);
				studentList[index] = editStudent;
				displayStudent(studentList);
			}

			function deleteStudent(index) {
				let deleteStudent = confirm(`Delete student ${studentList[index]}`);
				if (deleteStudent) {
					studentList.splice(index, 1);
				}
				displayStudent(studentList);
			}
		</script>
	</body>
</html>
