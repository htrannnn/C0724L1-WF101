<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 3</title>
	</head>
	<body>
		<input id="factorial" placeholder="Nhập vào số nguyên:" />
		<button onclick="factorial()">Tính giai thừa</button>
		<p id="result"></p>

		<script>
			function factorial() {
				let integer = +document.getElementById("factorial").value;

				if (integer === 0) {
					result = 1;
					document.getElementById("result").innerText = `Giai thừa của 0 là: 1`;
				} else if (integer < 0) {
					alert("Yêu cầu nhập lại số");
				} else {
					result = 1;
					for (i = 1; i <= integer; i++) {
						result = result * i;
					}
					document.getElementById("result").innerText = `Giai thừa của ${integer} là: ${result}`;
				}
			}
		</script>
	</body>
</html>
