<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bài 8</title>
	</head>
	<body>
		<script>
			function arrInput(arrInteger) {
				let arrInput = arrInteger.reverse();
				alert(`Mảng được đảo ngược là: ${arrInput}`);
			}
			let arrInteger = prompt("Nhập vào một mảng số nguyên, ngăn cách bởi dấu phẩy:").split(",").map(Number);

			arrInput(arrInteger);

			//split: dùng để tách các mảng viết liền
		</script>
	</body>
</html>
