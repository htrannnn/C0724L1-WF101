			//Cách 2:
			function check() {
				class Temperature {
					constructor(tempC) {
						this.tempC = tempC;
					}
					tempF() {
						document.getElementById("result_doF").innerText = `Nhiệt độ F là: ${(this.tempC * 9) / 5 + 32}`;

					tempK() {
						document.getElementById("result_doK").innerText = `Nhiệt độ K là: ${this.tempC + 273.15}`;
					}
				}
				let doC = +document.getElementById("doC").value;
				let temperature2 = new Temperature(doC);
				temperature2.tempF();
				temperature2.tempK();
