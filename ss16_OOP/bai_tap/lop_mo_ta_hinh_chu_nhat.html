			//Cách 2:
			class Rectangle {
				constructor(intDai, intRong) {
					this.intDai = intDai;
					this.intRong = intRong;
				}

				dienTich() {
					document.getElementById("result1").innerText = `Diện tích hình chữ nhật là: ${this.intDai * this.intRong}`;
				}

				chuVi() {
					document.getElementById("result2").innerText = `Chu vi hình chữ nhật là: ${(this.intDai + this.intRong) * 2}`;
				}
			}
			let intChieuDai = parseInt(prompt("Nhập vào chiều dài:"));
			let intChieuRong = parseInt(prompt("Nhập vào chiều rộng:"));
			let rectangle2 = new Rectangle(intChieuDai, intChieuRong);

			rectangle2.dienTich();
			rectangle2.chuVi();
